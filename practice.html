<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="run">
        <h1>Race Compitition!</h1>
        <p>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </p>
        <p>
        <h3>Select a Race</h3>
        <p>
            <label for="5k_run" class="race"> 5K Fun Run</label>
            <input type="radio" id="5k_run" name="race" value="funrun">
        </p>
        <p>
            <label for="half" class="race">Half Marathon</label>
            <input type="radio" id="half" name="race" value="Half ">
        </p>
        <p>
            <label for="full" class="race">Full Mrathon</label>
            <input type="radio" id="full" name="race" value="Full">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="pwd">password</label>
            <input type="password" id="pwd" name="password">
        </p>
        <p>
            <label for="Age_group">Select Age Group</label>
            <select name="age" id="Age_group" class="age">
                <option value="Under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
