<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="Panal.css">
</head>

<body>
    <div class="panal">
        <div class="pricing">
            <img src="icon1.png" class="pricing_img">
            <h1 class="header">Personal</h1>
            <ul class="content">
                <li class="item">Custom Domain</li>
                <li class="item">Sleep after 30 mins of inactivity</li>
            </ul>
            <div class="element">Free</div>
            <a href="#Signup" class="button">Signup</a>

        </div>


        <div class="pricing">
            <img src="icon2.png" class="pricing_img">
            <h1 class="header">Small temp</h1>
            <ul class="content">
                <li class="item">Nevers sleep</li>
                <li class="item">Multiple workers for more powerful apps</li>
            </ul>
            <div class="element">$150</div>
            <a href="#Trail" class="button2">Free Trail</a>
        </div>


        <div class="pricing">
            <img src="icon3.png" class="pricing_img">
            <h1 class="header">Enterprise</h1>
            <ul class="content">
                <li class="item">DedicateD</li>
                <li class="item">Simple horizontal scalability</li>
            </ul>
            <div class="element">$400 </div>
            <a href="#trail" class="button">Free Trail</a>
        </div>
    </div>
</body>

</html>
